<!--面向對象的包裝 "對模式進行一種組件式的包裝"-->
<html>
<body>

    <div id="root"></div>

<script>
    var root = document.getElementById('root')
    //component提供繼承 React框架提供一些寫主鍵函數
    class component{
        setState(newState){
            this.state = {
                ...this.state,
                ...newState
            }
        }
    }
    //Button
    class Button extends component{
        constructor(){
            super()
            this.state = {
                like : true
            }
           
        }
        
        render(){
            const state = this.state
            return  `
            <button type ="button" style="color : ${state.like ? "red" : "black"};">
                ${state.like ? "已讚" : "喜歡"}
            </button>
            
            `
        }
    }

    class Title extends component {
        constructor(){
            super()
            this.state = {
                text : "這是標題"
            }
        }
      
        render(){
            return `<h1>${this.state.text}</h1>`
        }

    }

    class Wrap{
        constructor(){

        }
        render(){
            return  `
                wrap
                ${new Title().render()}
                ${new Title().render()}
                ${new Title().render()}
                ${new Title().render()}
                ${new Button().render()}
            `
        }

    }
    root.innerHTML = new Wrap().render()

</script>

</body>

</html>
